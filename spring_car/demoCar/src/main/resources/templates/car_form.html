<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${cars.id}?'Update':'Add Car'"></h1>
    <form th:action="@{/saveCar}" th:object="${cars}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{model}" placeholder="Enter your name" class="form-control col-4 mb-4">
        <input type="text" th:field="*{brand}" placeholder="Enter your mail" class="form-control col-4 mb-4">
        <input type="text" th:field="*{year}" placeholder="Enter your department" class="form-control col-4 mb-4">
        <input type="text" th:field="*{image}" placeholder="Enter your image" class="form-control col-4 mb-4">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/cars}">Back to List</a>
</div>
</body>
</html>
