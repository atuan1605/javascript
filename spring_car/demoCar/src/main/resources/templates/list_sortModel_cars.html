<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

</head>
<body>
<div class="container">
    <h1>List Car</h1>
    <a th:href="@{/addCarForm}" class="btn btn-primary mb-2">Add Car</a>
    <a th:href="@{/Sort/Brand}" class="btn btn-primary mb-2"> Sort by Brand</a>
    <table class="table table-bordered table-striped" id="employeeTable">
        <thead>
        <tr>
            <th>Model</th>
            <th>Brand</th>
            <th>year</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.year}"></td>
            <td style="width: 50%">
                <img style="width: 25%" th:src="@{'./' + ${car.id} + '.jpg'}">
            </td>
            <td>
                <a th:href="@{/update(carId = ${car.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/delete(carId = ${car.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
